<!DOCTYPE html>
<head>
  <meta charset="UTF-8">

  <title>SensorData</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
<html>
<body style="background-color:#b3b9c8;font-size: 20px;" onload="loadAllData()">

<div  id="title">
<h1 style="font-size:40px;" align="center">Sensor Data</h1>
</div>

<br>

<table id ="singleGetDelete" style="float: right ; ">
  

  <tr>
    <th align="left">Unique ID </th>
    <td><input id = "input1" placeholder="1"></td>
  </tr>

  <tr>
    <td colspan="2">
    <button type="button" onclick="turnOnLed()" id="get1">Turn on LED</button>
    </td> 
  </tr>

  <tr>
    <td colspan="2">
    <button type="button" onclick="deleteData()" id="delete">Delete reading</button>
    </td> 
  </tr>
  
  <tr>
    <td colspan="2">
      <button type="button" onclick="loadAllData()" id="get">GET all data</button>
    </td> 
  </tr>

</table>

<table id ="PostPut" style="float: left;" >
  <tr>
    <th>ID &nbsp</th>
    <td><input id = "idInput" placeholder="1"></td>
  </tr>

  <tr>
    <th>Temperature &nbsp</th>
    <td><input id = "tempInput" placeholder="1"></td>
  </tr>
 
  <tr>
    <th>Pressure &nbsp</th>
    <td><input id = "pressureInput" placeholder="1"></td>
  </tr>
  
  <tr>
    <th>Altitude &nbsp</th>
    <td><input id = "AltitudeInput" placeholder="1"></td>
  </tr>

  <tr>
    <td colspan="2">
    <button type="button" onclick="postData()" id="post">POST reading</button>
    </td>
  </tr>
  
  <tr>
    <td colspan="2">
   <button type="button" onclick="updateData()" id="update">Update reading</button>
   </td>
 </tr>

</table>

<br>

<table style="font-size: 20px;" id ="dataTable" align="center" border="1px" >
  <tr>
    <th>ID</th>
    <th>Temperature</th>
    <th>Pressure</th>
    <th>Altitude</th>
    <th>Time</th>
  </tr>
</table>

<script src="main.js"></script>

</body>
</html>
